<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login de Acesso</title>
</head>
<body>
    <main class="loginacesso">
        <div class="primario">
            <h1 class="titulo__primario">
                Login
                <br>And join our team!
            </h1>
            <img class="imagem__primario" src="./assets/Mobile login-rafiki.png">
        </div>
    
        <div class="secundario">
            <h1 class="titulo__secundario">
                Create Account
            </h1>
        <div class="social__icons">
        
                <a href="#" class="icons"><i class="fa-brands fa-linkedin fa-2xl" style="color: #ecdfcc;"></i></a>
                <a href="#" class="icons"><i class="fa-brands fa-google fa-2xl" style="color: #ecdfcc;"></i></a>
                <a href="#" class="icons" ><i class="fa-brands fa-square-facebook fa-2xl" style="color: #ecdfcc;"></i></a>

        <span class="alternative">Or</span>

            <form class="formulario">
            <label for="name">
                <span class="nome__formulario">Name</span>
                <input type="text">
            </label>
                <label for="email">
                    <span class="nome__formulario">Email</span>
                    <input type="email" id="email" name="email">
                </label>
                    <label for="password">
                        <span class="nome__formulario">Password</span>
                        <input type="password" id="password" name="password">
                    </label>

            <button type="submit" class="formulario__botao">Sign Up</button>
             
            </form>

    </div>
        </div> 
    
    </main>
    
</body>
</html>
